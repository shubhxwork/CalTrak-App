
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>CalTrak - High Performance Nutrition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap');
    
    :root {
      --caltrak-orange: #FC4C02;
    }
    
    body { 
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: none;
      background-color: #050505;
      color: white;
      background-image: 
        radial-gradient(circle at 50% 50%, rgba(252, 76, 2, 0.05) 0%, transparent 50%),
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 100% 100%, 40px 40px, 40px 40px;
      background-attachment: fixed;
    }
    
    .font-robust { font-family: 'Bebas Neue', cursive; letter-spacing: 0.02em; }
    
    .font-mono { font-family: 'JetBrains Mono', monospace; }
    
    /* HUD Effects */
    
    .hud-border {
      position: relative;
      border: 1px solid rgba(252, 76, 2, 0.1);
      background: rgba(10, 10, 10, 0.6);
      backdrop-filter: blur(10px);
    }
    
    .hud-border::before {
      content: '';
      position: absolute;
      top: -1px; left: -1px; width: 10px; height: 10px;
      border-top: 2px solid var(--caltrak-orange);
      border-left: 2px solid var(--caltrak-orange);
    }
    
    .hud-border::after {
      content: '';
      position: absolute;
      bottom: -1px; right: -1px; width: 10px; height: 10px;
      border-bottom: 2px solid var(--caltrak-orange);
      border-right: 2px solid var(--caltrak-orange);
    }
    
    .no-scrollbar::-webkit-scrollbar { display: none; }
    
    @keyframes scan {
      0% { transform: translateY(-100%); opacity: 0; }
      50% { opacity: 0.5; }
      100% { transform: translateY(1000%); opacity: 0; }
    }
    
    .scanner-line {
      position: absolute;
      width: 100%;
      height: 1px;
      background: linear-gradient(to right, transparent, var(--caltrak-orange), transparent);
      box-shadow: 0 0 10px var(--caltrak-orange);
      animation: scan 4s linear infinite;
      z-index: 30;
      pointer-events: none;
    }
    
    .glitch-overlay {
      background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1) 0px, rgba(0,0,0,0.1) 1px, transparent 1px, transparent 2px);
      pointer-events: none;
      z-index: 25;
    }
    
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    
    .animate-marquee {
      display: flex;
      width: 200%;
      animation: marquee 20s linear infinite;
    }
    
    input[type="range"] {
      -webkit-appearance: none;
      height: 4px;
      background: #1a1a1a;
      border-radius: 5px;
      outline: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: var(--caltrak-orange);
      cursor: pointer;
      border-radius: 2px;
      box-shadow: 0 0 10px var(--caltrak-orange);
    }
    
    @media print {
      .no-print { display: none !important; }
      body { background-color: white !important; color: black !important; background-image: none !important; }
      .hud-border { border: 1px solid black !important; background: white !important; }
    }
  </style>
