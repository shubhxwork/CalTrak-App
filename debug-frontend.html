<!DOCTYPE html>
<html>
<head>
    <title>CalTrak Frontend Debug</title>
</head>
<body>
    <h1>CalTrak Frontend Debug</h1>
    <button onclick="testBackend()">Test Backend Connection</button>
    <div id="result"></div>

    <script>
        async function testBackend() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                console.log('Testing backend connection...');
                
                const response = await fetch('https://caltrak-app-production.up.railway.app/api/sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        inputs: {
                            name: "Frontend Debug Test",
                            gender: "male",
                            weight: 70,
                            bodyFat: 15,
                            unitSystem: "metric",
                            activityLevel: "moderate",
                            goal: "recomp"
                        },
                        results: {
                            calories: 2200,
                            proteinG: 140,
                            proteinPct: 25,
                            carbsG: 275,
                            carbsPct: 50,
                            fatG: 61,
                            fatPct: 25,
                            fiberG: 35,
                            waterLiters: 2.5,
                            lbm: 59.5,
                            bmr: 1650,
                            tdee: 2200,
                            formulaUsed: "Katch-McArdle",
                            expectedWeightChange: "Maintenance",
                            safetyLevel: "OPTIMAL",
                            milestones: []
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                result.innerHTML = `<pre>SUCCESS: ${JSON.stringify(data, null, 2)}</pre>`;
                console.log('Backend test successful:', data);

            } catch (error) {
                result.innerHTML = `<pre>ERROR: ${error.message}</pre>`;
                console.error('Backend test failed:', error);
            }
        }
    </script>
</body>
</html>
